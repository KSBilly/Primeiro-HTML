<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Ebac</title>
</head>
<body>
<h1>Cadastro Ebac</h1>
<form>
    <label For="nome">
        <b>Nome</b>
    </label>
    <input id="nome" type="text">
    <br/>
    <label For="senha">
        <b>Senha</b>
    </label>
    <input id="senha" type="password">
    <br/>
    <label for="email">
        <b>E-mail</b>
    </label>
    <input id="email" type="email">
    <br/>
    <button type="submit">
        Cadastrar
    </button>
    <button type="reset">
        Limpar
    </button>
</form>
</body>
</html>
